name: Pages

on:
  push:
    branches:
      - main # default branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH Key
        env:
          ACTION_DEPLOY_KEY: ${{ secrets.HEXO_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$ACTION_DEPLOY_KEY" > ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.email "RolinShmily@outlook.com"
          git config --global user.name "RolinShmily"
      
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: main
          submodules: recursive
      
      - name: Use Node.js 23
        uses: actions/setup-node@v4
        with:
          node-version: '23'
      
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-
      
      - name: Install Dependencies
        run: |
          npm install hexo-cli -g
          npm install
      
      - name: Build
        run: |
          hexo clean
          hexo generate
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
  
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  refresh-cdn:
    needs: deploy  
    runs-on: ubuntu-latest
    steps:
      # 拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      # 安装Python依赖并执行CDN刷新脚本
      - name: Refresh CDN Cache
        run: |
          # 安装Python SDK
          python -m pip install --upgrade pip
          pip install aliyun-python-sdk-cdn aliyun-python-sdk-core
          
          # 确保刷新脚本和URL列表在仓库中（如放在scripts目录下）
          
          # 执行刷新脚本（参数说明：-t clear为刷新，-o Directory为目录刷新）
          python scripts/Refresh.py \
            -i ${{ secrets.ALIYUN_ACCESS_KEY_ID }} \
            -k ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }} \
            -r scripts/urllist.txt \  # URL列表文件路径
            -t clear \        # 任务类型：刷新（clear）或预热（push）
            -o Directory      # 刷新类型：目录（Directory）或文件（File）
