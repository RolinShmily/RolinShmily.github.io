name: Pages

on:
  push:
    branches:
      - main # default branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: main
          submodules: recursive
      
      - name: Use Node.js 23
        uses: actions/setup-node@v4
        with:
          node-version: '23'
      
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-
      
      - name: Install Dependencies
        run: |
          npm install hexo-cli -g
          npm install
      
      - name: Build
        run: |
          hexo clean
          hexo generate
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
  
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  refresh-cdn:
    needs: deploy  
    runs-on: ubuntu-latest
    steps:
      # 拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 安装Python依赖并执行CDN刷新脚本
      - name: Refresh CDN Cache
        run: |
          # 安装Python SDK
          python -m pip install --upgrade pip
          pip install aliyun-python-sdk-cdn aliyun-python-sdk-core
          
          # 使用绝对路径和引号包裹参数
          python ${{ github.workspace }}/scripts/Refresh.py \
            -i "${{ secrets.ALIYUN_ACCESS_KEY_ID }}" \
            -k "${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}" \
            -r "${{ github.workspace }}/scripts/urllist.txt" \
            -t "clear" \
            -o "Directory"
